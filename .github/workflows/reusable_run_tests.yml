name: üîÅ Reusable Workflow - Run Tests
on:
  workflow_call

env:
  GODOT_PROJECT_PATH: .

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    container:
      image: barichello/godot-ci:4.4

    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Required import before running tests
      - name: Import assets
        run: |
          cd $GODOT_PROJECT_PATH
          godot --headless --path . --import

      - name: Run tests
        id: run-tests-script
        run: |
          cd $GODOT_PROJECT_PATH
          ./scripts/run_tests.sh
